<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript">
        function callrestAPI() {
            alert('click');

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    console.log(xhttp.response);

                }
            };
            xhttp.open("GET", "http://httpbin.org/get?name=tan", true);
            xhttp.send();


        }


        function invokeGET() {
            alert('Retrieve all taxi bookings');

    
            fetch('http://localhost:5094/api/TaxiBookings')
                .then(response => response.json())
                .then(data => console.log(data));
        }

        function retrieveUser() {
            alert('Retrieve all all users');

     
       //     fetch('https://jsonplaceholder.typicode.com/users')
       //         .then(response => response.json())
       //         .then(data => console.log(data));

        //    fetch('https://jsonplaceholder.typicode.com/users ')
         //       .then(response => response.json())
         //       .then(data => console.log(data));
                    
            fetch("https://jsonplaceholder.typicode.com/users").then(
                res => {
                    res.json().then(
                        data => {
                            console.log(data.data);
                            if (data.length > 0) {

                                var temp = "";
                            //    data.data.for (retrieveUser)
                                data.forEach((itemData) => {
                                    temp += "<tr>";
                                    temp += "<td>" + itemData.id + "</td>";
                                    temp += "<td>" + itemData.name + "</td>";
                                    temp += "<td>" + itemData.username + "</td>";
                                    temp += "<td>" + itemData.email+ "</td></tr>";
                                });
                                document.getElementById('data').innerHTML = temp;
                            }
                        }
                    )
                }
            )

        }
        


    </script>
</head>
<body>



    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>#id</th>
                    <th>name</th>
                    <th>username</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>

    <button onclick="invokeGET()"> Retrieve all taxi bookings</button>
    <button onclick="retrieveUser()"> Retrieve all users</button>

</body>
</html>
